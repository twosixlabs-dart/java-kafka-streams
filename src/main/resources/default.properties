# example properties for running in the example docker-compose configuration
kafka.application.id=java-kafka-streams
kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.value.serializer=com.worldmodelers.kafka.messages.ExampleStreamMessageSerializer
kafka.value.deserializer=com.worldmodelers.kafka.messages.ExampleStreamMessageDeserializer
kafka.bootstrap.servers=localhost:6308

topic.from=stream.in
topic.to=stream.out
